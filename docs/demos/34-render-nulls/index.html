<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/svg+xml" href="../../favicon.svg" />
        <title>Custom cell renderer - simple-datatables</title>
        <!-- DataTable Styles -->
        <link rel="stylesheet" href="../dist/css/style.css" />
        <!-- Demo Styles -->
        <link rel="stylesheet" href="../demo.css" />
        <!-- Custom Styles -->

            .uncaffeinated {

            }

    <body>
        <header>
            <h1>
                <a href="../../">simple-datatables</a>
            </h1>
            <a href="../../documentation">Documentation</a>
            <a href="../">Demos</a>
        </header>

        <h2>Render Nulls</h2>

        <table id="drinks"></table>

        <script src="../dist/umd.js"></script>
        <script>
            const data = {
                // headings: ["ID", "Drink", "Price", "Caffeinated", "Profit"],
                headings: ["ID", "Drink", "Price", "Caffeinated"],
                data: [
                    [574, "Latte", 4.0, null],
                    [984, "Herbal tea", null, false],
                    [984, null, 5, false]
                    // [574, "Latte", 4.00, null, 0.00],
                    // [984, "Herbal tea", null, false, 0.56],
                    // [312, "Green tea", 3.00, true, 1.72],
                    // [312, "Latte", 3.00, true, -1.21],
                    // [312, "Green tea", 3.00, false, 0.00],
                    // [312, "Green tea", 3.00, false, 0.00],
                    // [312, "Green tea", 3.00, true, 1.72],
                    // [312, "Latte", 3.00, true, 1.72],
                    // [312, "Green tea", 3.00, true, -1.21],
                    // [312, "Green tea", 3.00, false, 0.00],
                    // [312, "Green tea", 3.00, true, 1.72],
                    // [312, "Green tea", 3.00, true, 1.72],
                    // [312, "Latte", 3.00, false, 0.00],
                    // [312, "Latte", 3.00, true, 1.72],
                    // [312, "Green tea", 3.00, false, 0.00],
                    // [312, "Green tea", 3.00, true, 1.72],
                    // [312, "Latte", 3.00, false, 0.00],
                    // [312, "Latte", 3.00, true, -1.21],
                    // [312, "Latte", 3.00, true, 1.72],
                    // [312, "Latte", 3.00, false, 0.00],
                    // [312, "Latte", 3.00, false, 0.00],
                    // [312, "Latte", 3.00, true, 1.72],
                    // [312, "Green tea", 3.00, true, -1.21],
                    // [312, "Green tea", 3.00, true, -1.21],
                    // [312, "Green tea", 3.00, true, -1.21]
                ]
            }
            // Price column cell manipulation
            const renderButton = function (data, cell, _dataIndex, _cellIndex) {
                console.log("data", JSON.stringify(data, null, 2))
                console.log("cell", JSON.stringify(cell, null, 2))

                // cell.childNodes.push({
                //     nodeName: "BUTTON",
                //     attributes: {
                //         "data-row": dataIndex,
                //         class: "buy-now"
                //     },
                //     childNodes: [
                //         {
                //             nodeName: "#text",
                //             data: "Buy Now!"
                //         }
                //     ]
                // })
            }
            // Caffeinated column cell manipulation
            const renderYesNo = function (data, cell, _dataIndex, _cellIndex) {
                if ([true, false].includes(data)) {
                    cell.childNodes = [
                        {
                            nodeName: "SPAN",
                            attributes: {
                                class: data === true ? "caffeinated" : "uncaffeinated"
                            },
                            childNodes: [
                                {
                                    nodeName: "#text",
                                    data: data === true ? "Yes" : "No"
                                }
                            ]
                        }
                    ]
                }
            }

            const config1 = {
                data,
                renderNulls: true,
                rowRender: (row, tr, _index) => {
                    if ([true, false].includes(row.cells[3].data)) {
                        if (!tr.attributes) {
                            tr.attributes = {}
                        }
                        if (!tr.attributes.class) {
                            tr.attributes.class = row.cells[3].data === true ? "yes" : "no"
                        } else {
                            tr.attributes.class += row.cells[3].data === true ? "yes" : "no"
                        }
                    }
                },
                columns: [
                    {
                        select: 0,
                        hidden: true,
                        type: "number"
                    },
                    {
                        select: 1,
                        // render: renderIcon,
                        type: "string"
                    },
                    {
                        select: 2,
                        render: renderButton,
                        type: "number"
                    },
                    {
                        select: 3,
                        render: renderYesNo,
                        type: "boolean"
                    }
                    // , {
                    //     select: 4,
                    //     render: renderHighLow,
                    //     type: "number"
                    // }
                ]
            }

            console.log("config1", config1)

            new window.simpleDatatables.DataTable("#drinks", config1)
        </script>
    </body>
</html>
